<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>BLUSH</title>
    <link rel='stylesheet' type='text/css' href='style/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Open+Sans:400,400i,600,600i,700,700i,800,800i|Roboto+Mono:400,400i,500,500i,700,700i&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Asap:600&display=swap' rel='stylesheet'>
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'/>
</head>

<body>
   
    <header>
        <nav>
            <ul>
                <li><a href='index.html'><img id='logo' src='images/logo-blush.svg' alt='Logo blush'></a></li>
            </ul>
        </nav>

        <div id='introduction' data-introduction>
            <h1>Match. Chat. Date!</h1>
            <p>Ben jij klaar om te gaan daten en misschien wel jouw levenspartner te ontmoeten? Maak een profiel aan en start jouw avontuur!</p>
            <br>
            <a href='#scrollToForm'> Maak een profiel aan</a>
        </div>

        <form class='firstForm' action='gegevens.html' data-profileForm>
            <a href='index.html'><img id='backicon' src='images/kruis.png' alt='Close form icon'></a>
            
            <div id='progressbar'>
                <div></div>
            </div>
            
            <!--SOURCE: Progress Bar with HTML and CSS. (2011, 25 augustus). Geraadpleegd op 24 maart 2020, van https://stackoverflow.com/questions/7190898/progress-bar-with-html-and-css/7191095-->
            
            <legend id='scrollToForm'>Meld je aan</legend>
            <fieldset>
                <label from='username'>Gebruikersnaam</label>
                <input id='username' type='text' required> 
                <br>
                <label from='email'>E-mail</label>
                <input id='email' type='email' required> 
                <br>
                <label from='password'>Wachtwoord</label>
                <input id='password' type='password' pattern='.{8,}' required title='8 characters minimum' required>
                <h5>Gebruik minimaal 8 tekens</h5>
                <br>
            </fieldset>
            <p id='login'>Ben je al geregisteerd? <a href='#'>Log in</a></p>
            <input type='submit' value='Maak een profiel aan' href='gegevens.html'>
        </form>

    </header>

     <script src='js/frontend.js'></script> 
</body>

</html>
