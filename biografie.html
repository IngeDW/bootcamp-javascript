<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>BLUSH</title>
    <link rel='stylesheet' type='text/css' href='style/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Open+Sans:400,400i,600,600i,700,700i,800,800i|Roboto+Mono:400,400i,500,500i,700,700i&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Asap:600&display=swap' rel='stylesheet'>
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'/>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href='index.html'><img id='logo' src='images/logo-blush.svg' alt='Logo blush'></a></li>
            </ul>
        </nav>

        <form action='profielcheck.html' class='positioningForm'>
            <a href='gegevens.html'><img id='backicon' src='images/back-green.svg' alt='Go back icon'></a>
            
            <div id='progressbar'>
                <div id='progress3'></div>
            </div>
            
            <!--SOURCE: Progress Bar with HTML and CSS. (2011, 25 augustus). Geraadpleegd op 24 maart 2020, van https://stackoverflow.com/questions/7190898/progress-bar-with-html-and-css/7191095-->
            
            <legend>Meld je aan</legend>
            <fieldset>
                <label from='datum'>Profielfoto</label>
                <input class='file-upload' type='file' accept='image/*'/> 
                <br>
                <label for='biografie'>Over mij</label> 
                <textarea name='biografie'></textarea>
            </fieldset>
            <input type='submit' value='Meld mij aan' href='profielcheck.html'>
        </form>
    </header>
    
    <script src='js/frontend.js'></script> 
</body>

</html>
