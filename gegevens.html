<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>BLUSH</title>
    <link rel='stylesheet' type='text/css' href='style/style.css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Open+Sans:400,400i,600,600i,700,700i,800,800i|Roboto+Mono:400,400i,500,500i,700,700i&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Asap:600&display=swap' rel='stylesheet'>
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'/>
</head>

<body>

    <header>

        <nav>
            <ul>
                <li><a href='index.html'><img id='logo' src='images/logo-blush.svg' alt='Logo blush'></a></li>
            </ul>
        </nav>

        <form action='biografie.html' class='positioningForm'>
            <a href='index.html'><img id='backicon' src='images/kruis.png' alt='Go back icon'></a>
            
            <div id='progressbar'>
                <div id='progress2'></div>
            </div>
            
            <!--SOURCE: Progress Bar with HTML and CSS. (2011, 25 augustus). Geraadpleegd op 24 maart 2020, van https://stackoverflow.com/questions/7190898/progress-bar-with-html-and-css/7191095-->

            <legend>Maak een profiel</legend>
            <fieldset>
                <label from='birthday'>Geboortedatum</label>
                <input id='birthday' type='date' required>
                <br>
                <label from='regio'>Provincie</label>
                <select id='regio'>
                    <option value='geenRegio' selected>Kies een provincie </option>
                    <option value='Drenthe'>Drenthe</option>
                    <option value='Flevoland'>Flevoland</option>
                    <option value='Friesland'>Friesland</option>
                    <option value='Gelderland'>Gelderland</option>
                    <option value='Groningen'>Groningen</option>
                    <option value='Limburg'>Limburg</option>
                    <option value='Noord-Brabant'>Noord-Brabant</option>
                    <option value='Noord-Holland'>Noord-Holland</option>
                    <option value='Overijssel'>Overijssel</option>
                    <option value='Utrecht'>Utrecht</option>
                    <option value='Zeeland'>Zeeland</option>
                    <option value='Zuid-Holland'>Zuid-Holland</option>
                </select>
                <br>
                <label for='gender'>Geslacht</label>
                <div class='gender'>
                    <input type='radio' id='male' name='gender' value='male'>
                    <label for='male'>Male</label>
                    <br>
                    <input type='radio' id='female' name='gender' value='female'>
                    <label for='female'>Female</label>
                    <br>
                    <input type='radio' id='other' name='gender' value='other'>
                    <label for='other'>Other</label>
                </div>
                <br>
            </fieldset>
            <input type='submit' value='Volgende' href='biografie.html'>
        </form>
    </header>
    
    <script src='js/frontend.js'></script> 
</body>
</html>
