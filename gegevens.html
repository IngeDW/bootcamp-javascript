<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Datingapp</title>
     <link rel="stylesheet" href="css/style.css">
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Open+Sans:400,400i,600,600i,700,700i,800,800i|Roboto+Mono:400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Asap:600&display=swap" rel="stylesheet">
</head>

<body>

    <header>


        <nav>
            <ul>
                <li><a href="index.html"><img id='logo' src="images/logo2.png" alt=""></a></li>

            </ul>
        </nav>


        <form action="biografie.html">

            <a href="index.html"><img id="backicon" src="images/back-green.svg" alt=""></a>
            <div id="progressbar">
                <div id="progress2"></div>
            </div>

            <legend>Maak een profiel</legend>


            <fieldset>
                <label for='datum'>Geboortedatum</label>
                <input id='datum' type="date" required>
                <br>
                <label for='regio'>Provincie</label>

                <select id="regio">
                    <option value="kies" selected>Kies een provincie </option>
                    <option value="Drenthe">Drenthe</option>
                    <option value="Flevoland">Flevoland</option>
                    <option value="Gelderland">Gelderland</option>
                    <option value="Groningen">Groningen</option>
                    <option value="Limburg">Limburg</option>
                    <option value="Noord-Brabant">Noord-Brabant</option>
                    <option value="Noord-Holland">Noord-Holland</option>
                    <option value="Overijssel">Overijssel</option>
                    <option value="Utrecht">Utrecht</option>
                    <option value="Zeeland">Zeeland</option>
                    <option value="Zuid-Holland">Zuid-Holland</option>



                </select>
                <br>
                <label for='geslacht'>Geslacht</label>

                <div class="geslacht">

                  <input type="radio" id="male" name="gender" value="male">
                  <label  for="male">Male</label><br>

                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label><br>

                  <input type="radio" id="other" name="gender" value="other">
                  <label  for="other">Other</label>

                </div>

                <br>


            </fieldset>


            <input type="submit" value="Volgende" href="biografie.html">

        </form>

    </header>





</body>

<script src="js/javascript.js"></script>

</html>
